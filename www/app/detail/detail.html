<ion-view title="detail" ng-controller="detailCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list card">

      <div class="item item-avatar">
        <h2>{{beerDetails.beer_name}}</h2>
        <p>some more meta data...</p>
      </div>
      <div class="item item-image">
        <img ng-src="{{beerDetails.beer_image_url}}">
      </div>
      <button ng-click="addToMyBeers()" class="button button-block button-royal">
        save to My Beer list
      </button>
    </div>

  </ion-content>
</ion-view>
