<ion-view title="Details" ng-controller="detailCtrl">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class='list card'>
  <div class='item item-image'>
    <img ng-src="{{beerDetails.beer_image_url}}">
  </div>
    <div class="item item-divider">
      <h2>{{beerDetails.beer_name}}</h2>
  </div>
  <div class='row'>
    <div class='col right-border'>
      <h4>ABV</h4>
      <p>{{beerDetails.beer_abv}}&nbsp;%</p>
    </div>
    <div class='col'>
      <h4>Style</h4>
      <p>{{beerDetails.beer_style}}</p>
    </div>
  </div>
  <button ng-click="addToMyBeers()" class="button button-block button-royal">
            <i class="icon ion-heart"></i>&nbsp;Add to Favs
      </button>
</div>
  </ion-content>
</ion-view>
