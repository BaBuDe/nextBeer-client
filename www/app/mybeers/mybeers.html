<ion-view title="MyBeers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>My Favorite Beers</h1>
    <ion-list ng-controller="MyBeersCtrl">
      <ion-item ng-repeat="beer in myBeers track by $id($index)">
      <img ng-src="{{beer.url}}">
               {{beer.name}}
      </ion-item>
     </ion-list> 
  </ion-content>
</ion-view>
