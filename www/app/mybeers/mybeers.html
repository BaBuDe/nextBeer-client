<ion-view title="Your Favorite beers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list ng-controller="MyBeersCtrl">
      <ion-item ng-repeat="beer in myBeers track by $id($index)">
      <img ng-src="{{beer.beer_image_url}}">
               {{beer.beer_name}}
      </ion-item>
     </ion-list> 
  </ion-content>
</ion-view>
