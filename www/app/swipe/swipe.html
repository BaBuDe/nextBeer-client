<ion-view title="swiping" ng-controller="CardsCtrl" class="pane">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <!-- <ion-content class="has-header"> -->
  <ion-content class="has-header" scroll="false">
      <h1>Rate Beers</h1>
      <header-bar type="bar-transparent" title="'Help out'"></header-bar>
      <swipe-cards>
        <swipe-card on-swipe="cardSwiped()" id="start-card">
          Swipe left or right to review a new beer!
        </swipe-card>
        <swipe-card ng-repeat="beer in myBeers" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">
          <div ng-controller="CardCtrl">
            <div class="title">
              {{card.name}}
            </div>
            <div class="image">
              <img ng-src="{{card.url}}">
            </div>
          </div>
        </swipe-card>
      </swipe-cards>
      <!-- <ion-infinite-scroll></ion-infinite-scroll> -->
  </ion-content>
</ion-view>
