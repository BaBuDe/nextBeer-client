<ion-view title="recommendation" ng-controller="CardsCtrl" class="pane">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" style="overflow:scroll">
    <header-bar type="bar-transparent"</header-bar>
    <swipe-cards>
      <swipe-card ng-repeat="beer in beers" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">
        <div class="image">
          <img ng-src="{{beer.beer_image_url}}" ng-click="passSelectedBeer($index)" ui-sref="app.detail">
        </div>
        <p class="card-name"> {{beer.beer_name}}</p>
      </swipe-card>
    </swipe-cards>
  </ion-content>
</ion-view>
