<ion-view title="Recommendation" class="pane">
  n-navicon">
   <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content style="overflow:scroll" ng-controller="CardsCtrl">
    <swipe-cards>

      <swipe-card ng-repeat="beer in beers" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)">
        <img ng-src="{{beer.beer_image_url}}" ng-click="passSelectedBeer($index)" ui-sref="app.detail">
        <div class="title">
          <p>{{beer.beer_name}}</p>
        </div>
      </swipe-card>
    </swipe-cards>
  </ion-content>
</ion-view>
